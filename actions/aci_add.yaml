---
description: ""
enabled: true
runner_type: "python-script"
entry_point: ipa_action.py
name: aci_add
pack: freeipa
parameters:
############################################################################
# begin unique params for this action
  aciname:
    type: string
  aciprefix:
    type: string
    enum:
      - permission
      - delegation
      - selfservice
      - none

  all:
    type: boolean
    required: true
    default: False
  attrs:
    type: array
    items:
      type: string
  filter:
    type: string
  group:
    type: string
  memberof:
    type: string
  permission:
    type: string
  permissions:
    type: string
    required: true
  raw:
    type: boolean
    required: true
    default: False
  selfaci:
    type: boolean
    required: true
    default: False
  subtree:
    type: string
  targetgroup:
    type: string
  test:
    type: boolean
    required: true
    default: False
  type:
    type: string
    enum:
      - user
      - group
      - host
      - service
      - hostgroup
      - netgroup
      - dnsrecord

  version:
    type: string
############################################################################
# begin static invocation params
  ipa_method:
    type: string
    description: "Name of IPA command to be executed."
    default: "aci_add"
    immutable: true
############################################################################
# begin connection params
  session:
    type: string
    description: "Login session cookie. If empty then username/password will be used to login prior to running this operation"
    required: false
    secret: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a IPA server."
    required: false
  ipa_server:
    type: string
    description: "Optional override of the IPA server in <connection> (required if <connection> is not specified)."
    required: false
  ipa_username:
    type: string
    description: "Optional override of the IPA username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  ipa_password:
    type: string
    description: "Optional override of the IPA password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  verify_ssl:
    type: boolean
    description: "Verify SSL certificates on the server"
    required: false